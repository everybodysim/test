# .github/workflows/deploy.yml
name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare artifact
        run: |
          rm -rf artifact
          mkdir artifact
          # Copy home.html to index.html
          cp PUBLISHED/home.html artifact/index.html
          # Copy all other files (CSS, JS, images) except home.html
          rsync -av --exclude 'home.html' PUBLISHED/ artifact/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'artifact'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
