# .github/workflows/deploy.yml
name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step to copy your home.html to index.html inside a temporary folder
      - name: Prepare artifact
        run: |
          mkdir artifact
          cp published/home.html artifact/index.html
          cp -r published/* artifact/  # optional: copy other files like CSS/JS/images

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'artifact'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
